<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EasyCars | Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f0f0;
    }
    .card {
      margin-top: 50px;
      border-radius: 1rem;
    }
    .form-toggle {
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3>EasyCars</h3>
          <div class="d-flex justify-content-center mt-2">
            <button class="btn btn-outline-primary me-2 form-toggle" onclick="showForm('login')">Login</button>
            <button class="btn btn-outline-secondary form-toggle" onclick="showForm('register')">Register</button>
          </div>
        </div>
        <div class="card-body">
          <!-- Login Form -->
          <form id="login-form">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <!-- Register Form -->
          <form id="register-form" class="hidden">
            <div class="mb-3">
              <label for="regUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="regUsername" required>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="mb-3">
              <label for="regConfirm" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="regConfirm" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS + Custom Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showForm(form) {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('register-form').classList.add('hidden');
    if (form === 'login') {
      document.getElementById('login-form').classList.remove('hidden');
    } else {
      document.getElementById('register-form').classList.remove('hidden');
    }
  }

  // Basic validation example
  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const pwd = document.getElementById('regPassword').value;
    const confirm = document.getElementById('regConfirm').value;
    if (pwd !== confirm) {
      alert('Passwords do not match.');
    } else {
      alert('Registered successfully (no backend connected)');
    }
  });

  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Login submitted (no backend connected)');
  });
</script>
</body>
</html>
